<!DOCTYPE html>
<html lang="es">

<head>
    <title>Dashboard Errores</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>


<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <a class="navbar-brand" href="dashboard.html">Dasboard de Errores</a>
    </nav>
    <br>

    <div class="row g-0 text-center">
        <div class="col-6 col-md-4">
            <button type="button" onclick="myFunction()" class="btn btn-labeled btn-success"><i class="fa fa-plus"></i> Agregar Error</button>
        </div>

        <div class="col-sm-6 col-md-1">
            <div class="form-floating">
                <select class="form-select" style="width: 120px;" id="completado">
                    <option value="1">Si</option>
                    <option value="2">No</option>
                </select>
                <label for="floatingSelect">Completado</label>
            </div>
        </div>

        <div class="col-sm-6 col-md-1">
            <div class="form-floating">
                <select class="form-select" style="width: auto;" id="app">
                    <option value="1">Facebook</option>
                    <option value="2">Instagram</option>
                    <option value="2">Twitter</option>
                </select>
                <label for="floatingSelect">App</label>
            </div>
        </div>

        <div class="col-sm-6 col-md-1">
            <div class="form-floating">
                <select class="form-select" style="width: auto;" id="tipo">
                    <option value="1">Sintaxis</option>
                    <option value="2">Gramatica</option>
                </select>
                <label for="floatingSelect">Filtro</label>
            </div>
        </div>

        <div class="col-sm-5 col-md-1">
            <input id="fecha" class="form-control" type="date" style="height: 58px; width: 140px;"/>
        </div>

        <div class="col-sm-6 col-md-4">
            <button type="button" class="btn btn-primary btn-dark"><i class="fa fa-plus"></i> Agregar Nota</button>
        </div>

    </div>
    <br><br>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <ul class="list-group ps-4">
                <a href="#" class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Error 1</div>
                    Content for list item
                  </div>
                  <span class="badge bg-primary rounded-pill">14</span>
                </a>
                <a href="#" class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Error 2</div>
                    Content for list item
                  </div>
                  <span class="badge bg-primary rounded-pill">14</span>
                </a>
                <a href="#" class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Error 3</div>
                    Content for list item
                  </div>
                  <span class="badge bg-primary rounded-pill">14</span>
                </a>
              </ul>
        </div>
        <div class="col">
            <div class="card" style="width: 58rem;">
                <div class="card-header">
                Titulo del Error
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Procedencia</li>
                    <li class="list-group-item">Descripcion</li>
                </ul>
                <div class="card-footer">
                    Nota
                </div>
            </div>
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

</html>
